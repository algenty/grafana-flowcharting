<!--
  Value and range mapping when type = "string"
-->
<div class="section gf-form-group" ng-if="rule.getData().type === 'string'">
  <h5 class="section-heading">Value Mappings</h5>
  <div class="gf-form-group">
    <div class="gf-form">
      <span class="gf-form-label width-7">
        Type
      </span>
      <div class="gf-form-select-wrapper">
        <select class="gf-form-input width-10" ng-model="rule.getData().mappingType"
          ng-options="c.value as c.text for c in editor.mappingTypes"
          ng-change="editor.onRulesChange()"></select>
      </div>
    </div>
    <!-- MAP TYPE -->
    <div ng-include="GFPlugin.getPartialPath() + 'rules/valuemaps/values/valuesSection.html'">
    </div>

    <!-- RANGE TYPE -->
    <div ng-include="GFPlugin.getPartialPath() + 'rules/valuemaps/ranges/rangesSection.html'">
    </div>
  </div>
</div>
